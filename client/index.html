<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <h1> Store </h1>
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="products" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="carts" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">my Carts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Contact</a>
                </li>
            </ul>
            <br>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
            </div>
            <div class="row" id="main">

            </div>
        </div>

    </div>
    <script src="jq.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <div name="template" style="display: none;height:250px" class="card col-lg-4">
        <img id="img" class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 id="title" class="card-title">Card title</h5>
            <p id="desc" class="card-text"></p>
            <input type="text" value="1" id="amount">
            <a id="addBtn" class="btn btn-primary">Add To Cart</a>
        </div>
    </div>

    <div name="cartTemplate" style="display: none;height:250px" class="card col-lg-12">
        <img id="img" class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 id="id" class="cart-title">cart id</h5>
            <p id="creationDate" class="card-text">creationDate</p>
            <p id="totalProducts">totalProducts</p>
            <p id="totalPrice" class="card-text">totalPrice</p>
            <a id="detailsBtn" class="btn btn-primary">details</a>

        </div>
    </div>

    <div name="productDetailTemplate" style="display: none;height:250px; width:250px" class="card col-lg-4">
        <img id="img" class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <h5 id="name" class="card-title">product name</h5>
            <p id="amount" class="card-text">amount</p>
            <p id="price" class="card-text">price</p>
            <p id="total" class="card-text">total</p>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
